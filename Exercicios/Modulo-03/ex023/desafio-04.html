<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tabelas 04</title>
    <link rel="stylesheet" href="css/desafio-04.css">
</head>
<body>
    <main>
        <article>
            <h1>Desafio das Tabelas Parte 4</h1>
            <table>
                <caption>Notas do Aluno</caption>

                <thead>
                    <th rowspan="2" scope="row">Área</th>
                    <th rowspan="2" scope="row">Disciplina</th>
                    <th colspan="2" scope="rowgroup">notas</th>
                    <th rowspan="2" scope="row">Média</th>
                    <tr>
                        <th scope="row">Nota 1</th>
                        <th scope="row">Nota 2</th>
                    </tr>
                </thead>

                <tbody>
                    <th rowspan="4" class="destaque" scope="colgroup">Exatas</th>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>

                    <tr>
                        <td>Física</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>

                    <tr>
                        <td>Química</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>

                    <tr>
                        <td>Biologia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                <tr class="media-destaque">
                    <th colspan="4" scope="col">Média de Exatas</th>
                    <td>0.0</td>
                </tr>

                <tr>
                    <th rowspan="2" class="destaque" scope="colgroup">Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>

                    <tr>
                        <td>Geografia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                </tr>

                <tfoot>
                    <tr>
                        <th colspan="4" class="media-destaque" scope="col">Média de Humanas</th>
                        <td>0.0</td>
                    </tr>
                </tfoot>
            </table>
        </article>
    </main>
</body>
</html>
