<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        main {
            width: 700px;
            margin: 0px auto;
            background-color: aliceblue;
        }

        h1 {
            font-size: 2em;
            text-align: center;
        }

        .iframe-destaque {
            height: 400px;
            width: 500px;
        }
    </style>
</head>
<body>
    <main>
        <article>
            <section>
                <h1>Testando o uso de um iframe</h1>
                <p>
                    Acessando o site do
                
                    <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no" class="iframe-destaque">

                        <a href="https://www.cursoemvideo.com/">Curso em Video</a>

                    </iframe>

                    para aprender a programar</p>
                <p>
                    O repositório do Guanabara
                    
                    <iframe src="https://github.com/gustavoguanabara" frameborder="0" height="300" width="300">

                        <a href="https://github.com/gustavoguanabara">GitHub</a>

                    </iframe>

                    também é bem legal!
                </p>
            </section>
        </article>
    </main>


</body>
</html>
